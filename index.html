<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Number Guessing Game</h1>
    <div class="game">
        <p>Try and guess a number between 1 and 100</p>
        <p>You have 10 attempts to guess a number</p>
        <form>
            <label for="guessOption" id="guess">Guess a number</label><br>
            <input type="text" id="guessField"><br>
            <input type="submit" id="submit" value="Submit Guess">
        </form>
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guess Remaining : <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
